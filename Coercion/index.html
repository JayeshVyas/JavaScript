<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coericion in JS</title>
</head>
<body>
    <h2>Coericion in JS</h2>
    <!--
        Number to String
        String to Number (-,/,*,%)
        Boolean to Number

    -->
</body>
<script>
 var x = 10 +'10';
 console.log(x);

 var x1 = '10'+20;
 console.log(x1);

 var a = 20-'5';
 console.log(a);

 var b = 20 * '5';
 console.log(b);

 var z = true + 5;
 console.log(z);


 var p = (20 === '20');
 console.log(p);
</script>
</html>
