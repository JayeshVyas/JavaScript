<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Strings</title>
</head>
<body>
    <h2>JS String Basics</h2>
</body>
<script>
    var mystr = "Jayesh Vyas";
    console.log("Complete String = ", mystr)
    console.log(mystr.charAt(8));

    console.log(mystr.charCodeAt(8));

    console.log(mystr.indexOf("e"));
    if(mystr.indexOf("eeee") == -1){
        alert("Not Available");
    }
    else{
        alert("Available");
    }

    

</script>
</html>
