<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
<!--
Comparision Operators
===============================================
==	equal to
===	equal value and equal type
!=	not equal
!==	not equal value or not equal type
>	greater than
<	less than
>=	greater than or equal to
<=	less than or equal to
?	ternary operator

Logical Operator
==============================================
&&	logical and
||	logical or
!	logical not


Type Operators
==============================================
typeof = 	Returns the type of a variable
instanceof = 	Returns true if an object is an instance of an object type


Bitwise Operators
=============================================


--> 
</body>
<script>
let num1 = 150;
let num2 = 112;
if(num1 != num2){
    alert("number are not equal");
}
else{
    alert("numbers are equal")
}
// = := assigning the values
// == := only checking the values
// === := checking the values and their types

let x = 10;
let y = 20;

if(x == 100 || y==20){
    alert("Values are correct")
}
else{
    alert("Values are not correct")
}

let x1 = 10;
let z = ++x1;
console.log("Z = ",z);
console.log("x1 = ",x1);
console.log(x1/x1);

</script>
</html>
